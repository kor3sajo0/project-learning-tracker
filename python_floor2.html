<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Floor - Project Python</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 1.5rem 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .floor-box {
      background-color: #2a2a2a;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .floor-box h2 {
      color: #00ffcc;
    }
    a {
      color: #66d9ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .progress-container {
      background-color: #444;
      border-radius: 20px;
      width: 100%;
      height: 20px;
      margin-top: 1rem;
    }
    .progress-bar {
      background-color: #facc15;
      height: 100%;
      border-radius: 20px;
      width: 0%;
      transition: width 0.5s;
    }
    button {
      margin-top: 0.5rem;
      background-color: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Second Floor</h1>

  <div class="floor-box">
    <h2>üü¶ Beginner Python Problems</h2>
    <label><input type="checkbox" id="python_floor2"> <a href="https://leetcode.com/problem-list/nxjek95i/" target="_blank">LeetCode Beginner Python</a></label>
    <button onclick="markSecondComplete()">Mark Complete</button>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="floor-box">
    <p><a href="project_python.html">‚¨ÖÔ∏è Back to First Floor</a></p>
    <p id="nextLink"></p>
  </div>

  <script>
    const floor2 = document.getElementById("python_floor2");
    const progressBar = document.getElementById("progress-bar");
    const nextLink = document.getElementById("nextLink");

    window.onload = function () {
      floor2.checked = localStorage.getItem("python_floor2") === "true";
      updateProgressBar();
    };

    floor2.addEventListener("change", () => {
      localStorage.setItem("python_floor2", floor2.checked);
      updateProgressBar();
    });

    function markSecondComplete() {
      floor2.checked = true;
      localStorage.setItem("python_floor2", true);
      updateProgressBar();
    }

    function updateProgressBar() {
      const percent = floor2.checked ? 100 : 0;
      progressBar.style.width = `${percent}%`;
      nextLink.innerHTML = percent === 100
        ? '<a href="python_floor3.html">‚úÖ Go to Third Floor</a>'
        : "Complete the task to proceed.";
    }
  </script>
</body>
</html>
