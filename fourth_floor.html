<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fourth Floor - Project SQL</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .floor-box {
      background-color: #2a2a2a;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .floor-box h2 {
      color: #00ffcc;
    }
    a {
      color: #66d9ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .progress-container {
      background-color: #444;
      border-radius: 20px;
      width: 100%;
      height: 20px;
      margin-top: 1rem;
    }
    .progress-bar {
      background-color: #facc15;
      height: 100%;
      border-radius: 20px;
      width: 0%;
      transition: width 0.5s;
    }
    button {
      margin-top: 0.5rem;
      background-color: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Fourth Floor</h1>

  <div class="floor-box">
    <h2>üü• Hard Challenges</h2>
    <label><input type="checkbox" id="dl_hard"> <a href="https://datalemur.com/questions?difficulty=Hard&category=SQL" target="_blank">DataLemur Hard SQL</a></label>
    <label><input type="checkbox" id="ss_hard"> <a href="https://platform.stratascratch.com/coding?difficulty=Hard" target="_blank">StrataScratch Hard SQL</a></label>
    <button onclick="markFourthComplete()">Mark Complete</button>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="floor-box">
    <p><a href="third_floor.html">‚¨ÖÔ∏è Back to Third Floor</a></p>
    <p id="nextLink">üéâ Congratulations! You‚Äôve reached the top.</p>
  </div>

  <script>
    const dlHard = document.getElementById("dl_hard");
    const ssHard = document.getElementById("ss_hard");
    const progressBar = document.getElementById("progress-bar");

    window.onload = function () {
      dlHard.checked = localStorage.getItem("dl_hard") === "true";
      ssHard.checked = localStorage.getItem("ss_hard") === "true";
      updateProgressBar();
    };

    dlHard.addEventListener("change", () => {
      localStorage.setItem("dl_hard", dlHard.checked);
      updateProgressBar();
    });

    ssHard.addEventListener("change", () => {
      localStorage.setItem("ss_hard", ssHard.checked);
      updateProgressBar();
    });

    function markFourthComplete() {
      dlHard.checked = true;
      ssHard.checked = true;
      localStorage.setItem("dl_hard", true);
      localStorage.setItem("ss_hard", true);
      updateProgressBar();
    }

    function updateProgressBar() {
      const completed = [dlHard.checked, ssHard.checked].filter(Boolean).length;
      const total = 2;
      const percent = (completed / total) * 100;
      progressBar.style.width = `${percent}%`;
    }
  </script>
</body>
</html>
