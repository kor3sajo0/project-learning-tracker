<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Python üêç</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 1rem 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .emoji {
      display: inline-block;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    .floor-box {
      background-color: #2a2a2a;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .floor-box h2 {
      color: #00ffcc;
      margin-bottom: 0.5rem;
    }
    a {
      color: #66d9ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .progress-container {
      background-color: #444;
      border-radius: 20px;
      width: 100%;
      height: 20px;
      margin-top: 1rem;
    }
    .progress-bar {
      background-color: #facc15;
      height: 100%;
      border-radius: 20px;
      width: 0%;
      transition: width 0.5s;
    }
    button {
      margin-top: 0.5rem;
      background-color: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Project Python <span class="emoji">üêç</span></h1>
  <p><a href="main_menu.html">‚¨ÖÔ∏è Back to Main Menu</a></p>

  <div class="floor-box">
    <h2>üìò Tutorial</h2>
    <label><input type="checkbox" id="tutorial_task"> <a href="https://www.youtube.com/watch?v=H2EJuAcrZYU" target="_blank">Python Full Course (YouTube)</a></label>
    <p>Watch this Python course to understand core concepts before tackling coding challenges.</p>
  </div>

  <div class="floor-box">
    <h2>üöÄ First Floor ‚Äì CodingBat Python</h2>
    <label><input type="checkbox" id="python_floor1"> <a href="https://codingbat.com/python" target="_blank">CodingBat Python Challenges</a></label>
    <button onclick="markFirstComplete()">Mark Complete</button>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="floor-box" id="continueBox" style="display: none;">
    <h2>‚û°Ô∏è Continue</h2>
    <p><a href="python_floor2.html">Proceed to Second Floor</a></p>
  </div>

  <script>
    const tutorial = document.getElementById("tutorial_task");
    const floor1 = document.getElementById("python_floor1");
    const progressBar = document.getElementById("progress-bar");
    const continueBox = document.getElementById("continueBox");

    window.onload = function () {
      tutorial.checked = localStorage.getItem("python_tutorial") === "true";
      floor1.checked = localStorage.getItem("python_floor1") === "true";
      updateProgressBar();
    };

    tutorial.addEventListener("change", () => {
      localStorage.setItem("python_tutorial", tutorial.checked);
      updateProgressBar();
    });

    floor1.addEventListener("change", () => {
      localStorage.setItem("python_floor1", floor1.checked);
      updateProgressBar();
    });

    function markFirstComplete() {
      floor1.checked = true;
      localStorage.setItem("python_floor1", true);
      updateProgressBar();
    }

    function updateProgressBar() {
      const canContinue = tutorial.checked && floor1.checked;
      progressBar.style.width = floor1.checked ? "100%" : "0%";
      continueBox.style.display = canContinue ? "block" : "none";
    }
  </script>
</body>
</html>
